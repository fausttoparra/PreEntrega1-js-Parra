<!DOCTYPE html>
<html lang="es-AR">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
  <title>Krauz Relojes | Inicio</title>
 </head>
 <body style="background-color: #252525">
  <nav class="navbar navbar-light bg-light">
   <div class="container">
    <a href="#" class="navbar-brand">Krauz</a>
   </div>
  </nav>
  <div class="container">
   <div class="row pt-5">
    <div class="col-md-4">
     <div class="card">
      <div class="card-body">
       <form id="formTask">
        <div class="form-group">
         <input type="text" id="title" placeholder="Agregar Reloj" class="form-control" />
        </div>
        <div class="form-group">
         <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Agregar precio y mas detalles que desees"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block bg-dark" >Save</button>
       </form>
      </div>
     </div>
    </div>
    <div class="col-md-8">
     <div id="tasks"></div>
    </div>
   </div>
  </div>
  <script src="./js/main.js" charset="utf-8"></script>
 </body>
</html>
